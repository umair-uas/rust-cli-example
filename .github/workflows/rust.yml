name: Ruston

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3 Â  


      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          rust-version: 1.75.0  # Adjust the version as needed

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Run examples (optional)
        run: cargo run --example no-modules  # Replace 'no-modules' with your example name

      - name: Lint
        run: cargo clippy --all-targets --verbose

      - name: Format
        run: cargo fmt --all --verbose

      - name: Check for unused dependencies
        run: cargo audit --verbose
